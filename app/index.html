<!DOCTYPE html>
<html lang="en" ng-app="saguApp">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sagu</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css"  rel="stylesheet" />
    <link href="../assets/css/app.css" rel="stylesheet" />
</head>
<body>
    <div class="container game-container" ng-controller="saguController">
      <div class="row">
        <div class="col-md-6 user-panel">
          <nav class="navbar navbar-default">
          </nav>

          <div class="game-area">
            <div class="player">
              {{explorer.name}}
            </div>
          </div>

          <div class="well naration-container">
          </div>
        </div>

        <div class="col-md-6 game-panel">
          <nav class="navbar navbar-default">
            Area : {{currentArea.area.name}} {{currentArea.amountExplored}}
          </nav>
          <div class="progress">
            <div ng-class="'progress-bar progress-bar-' + (exploreProgress > 50 ? 'success' : 'info')" role="progressbar"
                  aria-valuenow="{{exploreProgress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( exploreProgress + '%' ) }">
                  <span class="sr-only">{{exploreProgress}}% Complete</span>
            </div>
          </div>
          <div class="well map-container">
            <img ng-src="http://saguapi.james.g.e/images/{{backgroundImage}}" alt="Background" />
            <span ng-bind-html="map">
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script scr="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/resources/explorerResource.js"></script>
    <script src="../assets/js/resources/areaResource.js"></script>
    <script src="../assets/js/resources/exploredAreaResource.js"></script>
    <script src="../assets/js/services/explorerService.js"></script>
    <script src="../assets/js/controllers/saguController.js"></script>
</body>
</html>
